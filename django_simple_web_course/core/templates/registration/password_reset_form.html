{% extends "external_base_2_column.html" %}
{% load i18n %}

{% block right_column %}
<div class="text-center">
    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
    <p class="mb-4">Enter your email address below
        and we'll send you a link to reset your password!</p>
</div>
<form class="user" method="POST" action=".">
    {% csrf_token %}
    <div class="form-group">
        {{ form.email.errors }}
        {{ form.email }}
    </div>
    <input class="btn btn-primary btn-user btn-block" type="submit" value="{% trans 'Reset Password' %}" />
</form>
<hr>
<div class="text-center">
    <a class="small" href="{% url 'django_registration_register' %}">Create an Account!</a>
</div>
{% endblock %}
